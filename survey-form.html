<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="survey-form-styles.css">
    <title>Sorvey Form</title>
</head>

<body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <form id="survey-form">

        <fieldset>
            <div>
                <label id="name-label" for="name">Name</label>
                <input id="name" type="text" name="name" placeholder="Enter your name" required/>
            </div>

            <div>
                <label id="email-label" for="email">Email</label>
                <input id="email" type="email" name="email" placeholder="Enter your Email" required/>
            </div>

            <div>
                <label id="number-label" for="number">Age (optional)</label>
                <input id="number" type="number" name="age" min="13" max="120" placeholder="Age"/>
            </div>

            <div>
                <label id="dropdown-label">
                    <p>Wich option best describes your current role?</p>
                    <select id="dropdown" name="role" required>
                        <option value="">Select current role</option>
                        <option value="1">Student</option>
                        <option value="2">Full Time Job</option>
                        <option value="3">Full Time Learner</option>
                        <option value="4">Prefer not to say</option>
                        <option value="5">Other</option>
                    </select>
                </label>
            </div>

            <div>
                <p>Would you recommend freeCodeCamp to a friend?</p>
                <label>
                    <input class="recommend" type="radio" name="recommend" value="def" /> Definitely
                </label>
                <label>
                    <input class="recommend" type="radio" name="recommend" value="maybe" /> Maybe
                </label>
                <label>
                    <input class="recommend" type="radio" name="recommend" value="notsure" /> Not sure
                </label>
            </div>

            <div>
                <label id="favorite-label">
                    <p>What is your favorite feature of freeCodeCamp?</p>
                    <select id="favorite" name="favorite">
                        <option value="">Select a option</option>
                        <option value="1">Challenges</option>
                        <option value="2">Projects</option>
                        <option value="3">Community</option>
                        <option value="4">Open Source</option>
                    </select>
                </label>
            </div>

            <div>
                <p>What would you like to see improved? (Check all that apply)</p>
                <label>
                    <input type="checkbox" value="fronted" class="improved">Front-end Projects
                </label>
                <label>
                    <input type="checkbox" value="backend" class="improved">Back-end Projects
                </label>
                <label>
                    <input type="checkbox" value="datav" class="improved">Data Visualization
                </label>
                <label>
                    <input type="checkbox" value="videos" class="improved">Videos
                </label>
                <label>
                    <input type="checkbox" value="wiki" class="improved">Wiki
                </label>
            </div>

            <div>
                <label id="comments-label">
                    <p>Any comments or suggestions?</p>
                    <textarea name="comments" rows="4" cols="100" placeholder="Enter yours comments here..."></textarea>
                </label>
            </div>

        </fieldset>

        <input id="submit" type="submit" value="Submit"/>

    </form>
</body>

</html>
